<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page"> 
    <header class="header">
        <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__header">
            <h1 id="profileName" class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" id="edit-profile-button" class="button button_border_slim button_size_small profile__edit-button"></button>
          </div>
          <p id="profileProfession" class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" class="button button_border_wide profile__add"></button>
      </section>
      <section class="places">
        <article class="place">
          <img class="place__photo" src="./images/element-karachaevsk.jpg" alt="Заброшенная церковь">
          <div class="place__info">
            <h2 class="place__title">Карачаевск</h2>
            <button type="button" class="button button_background_transparent place__icon-like"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__photo" src="./images/element-elbrus.jpg" alt="Горы и закат">
          <div class="place__info">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button type="button" class="button button_background_transparent place__icon-like"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__photo" src="./images/element-dombay.jpg" alt="Заснеженные горы и лес">
          <div class="place__info">
            <h2 class="place__title">Домбай</h2>
            <button type="button" class="button button_background_transparent place__icon-like"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__photo" src="./images/element-elbrus.jpg" alt="Горы и закат">
          <div class="place__info">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button type="button" class="button button_background_transparent place__icon-like"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__photo" src="./images/element-dombay.jpg" alt="Заснеженные горы и лес">
          <div class="place__info">
            <h2 class="place__title">Домбай</h2>
            <button type="button" class="button button_background_transparent place__icon-like"></button>
          </div>
        </article>
        <article class="place">
          <img class="place__photo" src="./images/element-karachaevsk.jpg" alt="Заброшенная церковь">
          <div class="place__info">
            <h2 class="place__title">Карачаево-Черкессия</h2>
            <button type="button" class="button button_background_transparent place__icon-like"></button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__logo">&copy; 2020 Mesto Russia</p>
    </footer>
    <div id="popup" class="popup"> 
      <div class="popup__container">
        <button type="button" id="closeButton" class="button button_background_transparent popup__close"></button>
        <form id="formElement" class="edit-form" name="editForm">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <input id="nameInput" class="edit-form__field" type="text" placeholder="Имя" name="nameInput" value="Жак-Ив Кусто" required>
          <input id="jobInput" class="edit-form__field" type="text" placeholder="О себе" name="jobInput" value="Исследователь океана" required>
          <button type="submit" class="edit-form__submit button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
