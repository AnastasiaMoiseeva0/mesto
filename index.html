<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page"> 
    <header class="header">
        <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Аватар пользователя">
        <div class="profile__info">
          <div class="profile__header">
            <h1 id="profileName" class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" id="edit-profile-button" class="button button_border_slim button_size_small profile__edit-button"></button>
          </div>
          <p id="profileProfession" class="profile__profession">Исследователь океана</p>
        </div>
        <button type="button" id="add-card-button" class="button button_border_wide profile__add"></button>
      </section>
      <section id="placesContainer" class="places">
        <template id="place">
          <article class="place">
            <button type="button" id="button-trash" class="button button_background_transparent button_size_small place__icon-trash"></button>
            <img id="urlPlace" class="place__photo">
            <div class="place__info">
              <h2 id="titlePlace" class="place__title"></h2>
              <button type="button" id="button-like" class="button button_background_transparent place__icon-like"></button>
            </div>
          </article>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__logo">&copy; 2020 Mesto Russia</p>
    </footer>
    <div id="popupEditForm" class="popup"> 
      <div class="popup__container popup__container_white">
        <button type="button" id="closeEditFormButton" class="button button_background_transparent popup__close"></button>
        <form id="formElement" class="edit-form" name="editForm">
          <h2 class="edit-form__title">Редактировать профиль</h2>
          <input id="nameInput" class="edit-form__field" type="text" placeholder="Имя" name="nameInput" value="Жак-Ив Кусто" required>
          <input id="jobInput" class="edit-form__field" type="text" placeholder="О себе" name="jobInput" value="Исследователь океана" required>
          <button type="submit" class="edit-form__submit button">Сохранить</button>
        </form>
      </div>
    </div>
    <div id="popupNewCardForm" class="popup">
      <div class="popup__container popup__container_white">
        <button type="button" id="closeNewCardFormButton" class="button button_background_transparent popup__close"></button>
        <form id="cardElement" class="edit-form" name="cardForm">
          <h2 class="edit-form__title">Новое место</h2>
          <input id="placeTitleInput" class="edit-form__field" type="text" placeholder="Название" name="titleInput" required>
          <input id="urlInput" class="edit-form__field" type="text" placeholder="Ссылка на картинку" name="urlInput" required>
          <button type="submit" class="edit-form__submit button">Создать</button>
        </form>
      </div>
    </div>
    <div id="popupImage" class="popup popup_background-dark">
      <div class="popup__container popup__container_wide">
        <button type="button" id="closePopupImageButton" class="button button_background_transparent popup__close"></button>
        <div>
          <img id="popupPhoto" class="popup__photo">
          <figcaption id="popupCaption" class="popup__caption"></figcaption>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
