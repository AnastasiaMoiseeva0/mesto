<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="f4dd7725da75756eeec4.svg" alt="Логотип Mesto Russia"></header><main><section class="profile"><img class="profile__avatar" src="6163c2039d1f0eb8d7ca.jpg" alt="Аватар пользователя"><div class="profile__info"><div class="profile__header"><h1 class="profile__name">Жак-Ив Кусто</h1><button type="button" class="button button_border_slim button_size_small profile__edit-button"></button></div><p class="profile__profession">Исследователь океана</p></div><button type="button" class="button button_border_wide profile__add"></button></section><section class="places"><template class="place_template"><article class="place"><button type="button" class="button button_background_transparent button_size_small place__icon-trash"></button> <img class="place__photo place_url"><div class="place__info"><h2 class="place__title"></h2><button type="button" class="button button_background_transparent place__icon-like"></button></div></article></template></section></main><footer class="footer"><p class="footer__logo">&copy; 2020 Mesto Russia</p></footer><div class="popup popup_form_edit-profile"><div class="popup__container popup__container_white"><button type="button" class="button button_background_transparent popup__close"></button><form class="edit-form edit-form_profile" name="editForm" novalidate><h2 class="edit-form__title">Редактировать профиль</h2><input id="nameInput" class="edit-form__field edit-form__field_name-input" placeholder="Имя" name="nameInput" minlength="2" maxlength="40" required> <span class="nameInput-error"></span> <input id="jobInput" class="edit-form__field edit-form__field_job-input" placeholder="О себе" name="jobInput" minlength="2" maxlength="200" required> <span class="jobInput-error"></span> <button type="submit" class="edit-form__submit button">Сохранить</button></form></div></div><div class="popup popup_form_new-card"><div class="popup__container popup__container_white"><button type="button" class="button button_background_transparent popup__close"></button><form class="edit-form edit-form_card" name="cardForm" novalidate><h2 class="edit-form__title">Новое место</h2><input id="placeTitleInput" class="edit-form__field edit-form__field_title-input" placeholder="Название" name="titleInput" minlength="2" maxlength="30" required> <span class="placeTitleInput-error"></span> <input id="urlInput" class="edit-form__field edit-form__field_url-input" type="url" placeholder="Ссылка на картинку" name="urlInput" required> <span class="urlInput-error"></span> <button type="submit" class="edit-form__submit button">Создать</button></form></div></div><div class="popup popup_background-dark popup_image"><div class="popup__container popup__container_wide"><button type="button" class="button button_background_transparent popup__close"></button><div class="popup__photo-wrapper"><img class="popup__photo"><figcaption class="popup__caption"></figcaption></div></div></div></body></html>
