<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Mesto</title>
  </head>
  <body class="page">
    <div id="host"></div>
    <header class="header">
        <img class="header__logo" src="./images/mesto-logo.svg" alt="Логотип Mesto Russia">
    </header>
    <main>
      <section class="profile">
        <img class="profile__avatar" src="./images/profile-avatar.jpg" alt="Фотография мужчины">
        <header class="profile__info">
          <div class="profile__header">
            <h1 id="profileName" class="profile__name">Жак-Ив Кусто</h1>
            <button id="edit-profile-button" class="button button_outline button_size-small">
              <img class="icon icon_small" src="./images/profile-icon.svg" alt="Кнопка 'Редактировать профиль'">
            </button>
          </div>
          <p id="profileProfession" class="profile__profession">Исследователь океана</p>
        </header>
        <button class="button button_outline profile__add">
          <img class="icon icon_add" src="./images/profile-plus.svg" alt="Кнопка 'добавить'">
        </button>
      </section>
      <section class="places">
        <article class="place">
          <img class="place__photo" src="./images/element-karachaevsk.jpg" alt="Заброшенная церковь">
          <div class="place__info">
            <h2 class="place__title">Карачаевск</h2>
            <button class="button button_transparent button_size-medium">
              <img class="icon icon_like icon_active" src="./images/place-like.svg" alt="Кнопка 'Нравится'">
            </button>
          </div>
        </article>
        <article class="place">
          <img class="place__photo" src="./images/element-elbrus.jpg" alt="Горы и закат">
          <div class="place__info">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button class="button button_transparent button_size-medium">
              <img class="icon icon_like icon_active" src="./images/place-like.svg" alt="Кнопка 'Нравится'">
            </button>
          </div>
        </article>
        <article class="place">
          <img class="place__photo" src="./images/element-dombay.jpg" alt="Заснеженные горы и лес">
          <div class="place__info">
            <h2 class="place__title">Домбай</h2>
            <button class="button button_transparent button_size-medium">
              <img class="icon icon_like icon_active" src="./images/place-like.svg" alt="Кнопка 'Нравится'">
            </button>
          </div>
        </article>
        <article class="place">
          <img class="place__photo" src="./images/element-elbrus.jpg" alt="Горы и закат">
          <div class="place__info">
            <h2 class="place__title">Гора Эльбрус</h2>
            <button class="button button_transparent button_size-medium">
              <img class="icon icon_like icon_active" src="./images/place-like.svg" alt="Кнопка 'Нравится'">
            </button>
          </div>
        </article>
        <article class="place">
          <img class="place__photo" src="./images/element-dombay.jpg" alt="Заснеженные горы и лес">
          <div class="place__info">
            <h2 class="place__title">Домбай</h2>
            <button class="button button_transparent button_size-medium">
              <img class="icon icon_like icon_active" src="./images/place-like.svg" alt="Кнопка 'Нравится'">
            </button>
          </div>
        </article>
        <article class="place">
          <img class="place__photo" src="./images/element-karachaevsk.jpg" alt="Заброшенная церковь">
          <div class="place__info">
            <h2 class="place__title">Карачаево-Черкессия</h2>
            <button class="button button_transparent button_size-medium">
              <img class="icon icon_like icon_active" src="./images/place-like.svg" alt="Кнопка 'Нравится'">
            </button>
          </div>
        </article>
      </section>
    </main>
    <footer class="footer">
      <img class="footer__logo" src="./images/footer-logoMestoRussia.svg" alt="Логотип Mesto Russia">
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
